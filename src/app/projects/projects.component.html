<h1 style="text-align: center;">Projects</h1>
<body>
    <div *ngFor="let repo of repos">
        <div class="card">
            <div class="card-header">
                {{repo['name']}}
            </div>
            <div class="card-body">
                <p class="card-text" ></p>
                <p class="card-text">{{repo['description']}}</p>
                <a href="{{repo['html_url']}}" class="btn btn-primary">Github Link</a>
            </div>
        </div>
        <br>
    </div>
</body>
